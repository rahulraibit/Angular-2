<div>
  <h1> Customer Form </h1>
  <div class="customer-form">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Id" [(ngModel)]="id" />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Company" [(ngModel)]="company" />
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="btn-footer">
          <input type="button" class="btn btn-link" (click)="goToNext()" value="Customer List" />
          <input type="button" class="btn btn-primary" value="Save" (click)="onAddCustomer({Name:name, Id: id, Company : company })"
          />
        </div>
      </div>
    </div>
  </div>

</div>
